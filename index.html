<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency conveter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  />
  <body>
    <div class="container">
      <h1>Currrency Converter</h1>
      <form>
        <div class="amount">
          <p>Enter the Amount</p>
         <input type="text"
            value=""
            style="background-color: rgb(201, 163, 117)">
        </div>
        <div class="dropDown">
          <div class="fromDown">
            <p>From</p>
            <div class="dropList">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="form">
                <!-- <option value="USD">USD</option>
                <option selected value="INR">INR</option>
                <option value="EURO">EURO</option> -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="todown">
            <p>To</p>
            <div class="dropList">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to">
                <!-- <option selected value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EURO">EURO</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 80 RS</div>
        <button>Exchnage rate</button>
      </form>
    </div>
  </body>
  <script src="Code.js"></script>
  <script src="script.js"></script>
</html>
